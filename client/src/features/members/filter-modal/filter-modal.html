<dialog #filterModal class="modal">
    <div class="modal-box max-e-lg">
        <h3 class="text-lg font-bold">Select filters</h3>


        <div class="flec justify-between w-full items-center mt-6">
            <div class="flex flex-col w-full gap-6">
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select gender:</span>
                    <form class="filter">
                        <input type="reset" value="x" class="btn btn-square">
                        <input type="radio" class="btn" [(ngModel)]="memberParams().gender" aria-label="Male" name="gender" value="male">
                        <input type="radio" class="btn" [(ngModel)]="memberParams().gender" aria-label="Female" name="gender" value="female">
                    </form>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select age</span>
                    <div class="flex gap-3">
                        <input type="number" class="btn" [min]="18" [(ngModel)]="memberParams().minAge"
                            (change)="onMinAgeChange()">

                        <input type="number" class="btn" [min]="memberParams().minAge || 18"
                            [(ngModel)]="memberParams().maxAge" (change)="onMaxAgeChange()">
                    </div>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Order by: </span>
                    <select name="orderBy" class="select" [(ngModel)]="memberParams().orderBy">
                        <option disabled selected>Order by</option>
                        <option value="created">Newest members</option>
                        <option value="lastActive">Last active</option>
                    </select>
                </label>
            </div>


        </div>







        <div class="modal-action">
            <button (click)="submit()" class="btn btn-primary">
                Submit
            </button>
        </div>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button (click)="close()">Close</button>
    </form>
</dialog>
